<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="get">
            <section class="animal-1">
                  <label for="animal-1">Animal:</label>
                  <input type="text" id="animal-1" name="animal-1" minlength="5" maxlength="25" pattern="[a-zA-Z]+" required>
            </section>
<br>
            <section class="animal-2">
                  <label for="animal-2">Another Animal:</label>
                  <input type="text" id="animal-2" name="animal-2" minlength="5" maxlength="25" pattern="[a-zA-Z]+" required>
            </section>
<br>
            <section class="animal-3">
                  <label for="animal-3">One More Animal:</label>
                  <input type="text" id="animal-3" name="animal-3" minlength="5" maxlength="25" pattern="[a-zA-Z]+" required>
            </section>
<br>
            <section class="adjective-1">
                  <label for="adj-1">Adjective (past tense):</label>
                  <input type="text" id="adj-1" name="adj-1" minlength="3" maxlength="10" pattern="[a-zA-Z]+" required>
            </section>
<br>
            <section class="verb-1">
                  <label for="verb-1">Verb (end in -ing):</label>
                  <input type="text" id="verb-1" name="verb-1" minlength="3" maxlength="10" pattern="[a-zA-Z]+" required>
            </section>
<br>
            <section class="num-1">
                  <label for="num-1">Number:</label>
                  <input type="number" id="num-1" name="num-1" min="1" max="20" pattern="[0-9]+" required>
            </section>
<br>
            <section class="radio-1">
                  <span>Yes or No:
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="answer" value="Yes" required>

                        <label for="no">No</label>
                        <input type="radio" id="no" name="answer" value="no" checked>
                  </span>
            </section>
<br>
            <section class="speed">
                  <label for="speed">Relative speed (ends in -er):</label>
                  <select name="speed" id="speed" required>
                        <option value="faster">Faster</option>
                        <option value="slower">Slower</option>
                  </select>
            </section>
<br>
            <section class="quote">
                  <label for="quote">Motivational Quote:</label>
                  <input list="quote-choice" id="quote" name="quote" type="text" required>

                  <datalist>
                        <option value="winner gets ice cream!"></option>
                        <option value="winner gets coca-cola!"></option>
                        <option value="winner gets a ticket to Mars!"></option>
                  </datalist>
            </section>
<br>
            <section class="message">
                  <label for="message">Meaningful Message:</label><br>

                  <textarea name="message" id="message" cols="40" rows="8" placeholder="Write a meaningful message here"></textarea>
            </section>
<br>
            <section class="submit">
                  <input type="submit" value="Form My Story!">
            </section>
      </form>
    </section>
  </body>
</html>
